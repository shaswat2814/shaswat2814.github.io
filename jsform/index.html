<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="https://cdn2.vectorstock.com/i/thumb-large/16/91/time-logistic-logo-icon-design-vector-22461691.jpg" >
      <h2>e-Cartel</h2>
      <hr style="width:60%;">
    </div>
    <div class="container c1"> 
      <form class="myforms"  method="post" name="myforms" onsubmit="return validateForm()" target="_blank" action="see.html">
        <div class="form-group">
          <label for="p_id" style="margin-top: 	4px;">Product ID</label>
          <input type="text" id="p_id" class="form-control form-control-sm" name="p_id" placeholder="Example: ABC-123456">
        </div>
        <div class="form-group">
          <label for="p_name">Product Name</label>
          <input type="text" id="p_name" class="form-control form-control-sm" name="p_name">
        </div>
        <div class="form-group">
          <label for="p_quantity">Quantity</label>
          <select class="form-control form-control-sm" id="p_quantity" name="quantity">
           <option>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
           <option>7</option>
           <option>8</option>
           <option>9</option>
           <option>10</option>
         </select>
        </div>
        <div class="form-group">
          <label for="p_prize">Prize</label>
          <input type="number" id="p_prize" class="form-control form-control-sm" name="prize">
        </div>
        <div class="form-group">
          <label for="p_tv">Total Value</label>
          <input type="number" id="p_tv" class="form-control form-control-sm">
        </div>
        <div class="form-group">
          <label for="p_date">Date of Purchase</label>
          <input type="text" id="p_date" class="form-control form-control-sm" name="p_date" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <textarea class="form-control" id="Address" rows="3" name = "address"></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Mobile Number</label>
          <input type="number" id="phone" class="form-control form-control-sm" name="p_number">
        </div>
        <div class="form-group">
          <label for="email">Email ID</label>
          <input type="text" id="email" class="form-control form-control-sm" name="p_email">
        </div>
        <input type="submit" class="btn btn-info click" id="s1">
      </form>
    </div>
    <hr style="width:60%;">
    <script src="form_script.js" async></script>

  </body>
</html>
